buildscript {
    apply from: 'dependencies.gradle'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}

apply plugin: 'java-gradle-plugin'
apply plugin: 'kotlin'

repositories {
    google()
    gradlePluginPortal()
    // TODO remove once AGP switches to kotlin 1.3.60
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    implementation "com.android.tools.build:gradle:${versions.androidGradlePlugin}"
    implementation "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:${versions.detekt}"
}

gradlePlugin {
    plugins {
        flowbinding {
            id = 'flowbinding-plugin'
            implementationClass = 'reactivecircus.flowbinding.FlowBindingPlugin'
        }
    }
}
